<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="ball.jpg" width="100px" id="ball">
    <script>
        ball.style.position = "absolute";
        let t=0;
        let l=0;
        function ballFall(){
             t++;
             if(t>400) {
                t=1;
                l=Math.random()*500;
             }
             ball.style.top=t+"px";
             ball.style.left=l+"px";
             setTimeout(ballFall,10);
        }
        ballFall();
        // function f1(){
        //     let d=new Date();
        //     root.innerHTML=d;
        // }
        // f
        <img src="bucket.jpg" width="100px" id="bucket">
        bucket.style.position = "absolute"
        let buc=document.body;
        let left=0;
        let down=0;
        let up=0;
        let right=0;
       buc.onkeydown=(e) =>  {
        console.log(e.key)
        if(e.key=="ArrowRight"){
            left+=5;
        }
        if(e.key=="ArrowDown"){
           down+=5;
        }

        if(e.key=="ArrowLeft"){
           left=left-5;
        }
        if(e.key=="ArrowUp"){
           down-=5;
        }
        bucket.style.left=left+"px";
        bucket.style.top=down+"px";
        
    };
</script>
</body>
</html>
